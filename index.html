<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAVIA - Asesor Docente AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-xl p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">PLAVIA - Asesor Docente AI</h2>
        
        <form id="ai-form" class="space-y-4">
            <div>
                <label for="user-prompt" class="sr-only">Tu pregunta</label>
                <textarea id="user-prompt" class="w-full px-4 py-2 border rounded-md resize-none" rows="4" placeholder="Escribe tu pregunta sobre los documentos..."></textarea>
            </div>
            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-md">Enviar</button>
        </form>

        <div id="response-container" class="mt-6 p-4 bg-gray-100 rounded-md">
            <h3 class="font-bold">Respuesta de la IA:</h3>
            <p id="ai-response" class="mt-2 text-gray-700"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
